{% extends "fraud/base.html" %}
{% load static %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Vérifier une transaction</h3>
            </div>
            <div class="card-body p-5">
                <form method="post" action="{% url 'fraud-check-web' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">ID Transaction</label>
                        <input type="text" name="transaction_id" class="form-control form-control-lg" value="TX{{ request.session.counter|default:1000 }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Montant</label>
                        <input type="number" step="0.01" name="amount" class="form-control form-control-lg" placeholder="1500.00" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Derniers 4 chiffres carte</label>
                        <input type="text" name="card_last4" class="form-control form-control-lg" maxlength="4" placeholder="1234" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Commerçant</label>
                        <input type="text" name="merchant" class="form-control form-control-lg" placeholder="Amazon, Uber..." required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Analyser</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
